<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>To Do App</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

<nav>
	<div class="container">
	    <div class="row">
	    	<div class="col s12">
	    		<a class="brand-logo">To Do App</a>
	    	</div>
	    </div>
	</div>
</nav>
<section class="container" class="text-center">
	<div class="row">
        <div class="col s12 m5">
            <div class="card-panel teal">
                <div class="row">
                   <form class="col s12">
                     <div class="row">
                        <div class="input-field col s12">
                           <textarea id="textarea1" class="materialize-textarea"></textarea>
                           <label for="textarea1">Ingrese tarea</label>
                        </div>
                           <label for="first_name">To Do Items:</label>
                           <form class="ckeck">
          	                 	<p>
      							<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      							<label for="filled-in-box">Hacer almuerzo</label>
      							<a class="waves-effect waves-light btn right">remove</a>
    							</p>
    							<p>
      							<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      							<label for="filled-in-box">Codear todo app</label>
      							<a class="waves-effect waves-light btn right">remove</a>
    							</p>
    							<p>
      							<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      							<label for="filled-in-box">Dictar clase TODO</label>
      							<a class="waves-effect waves-light btn right">remove</a>
    							</p>
    							<p>
      							<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      							<label for="filled-in-box">Comprar leche</label>
      							<a class="waves-effect waves-light btn right">remove</a>
    							</p>
          					</form>
      					</div>
    				</form>
    			<br>
      				<hr class="style1">
    			<br>
    		<form class="complete">
    			<label for="first_name">Completed items:</label>
    		</form>
  			</div>
        	</div>
      	</div>
    </div>
</section>











<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
